<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- <script defer src="./js/app.js"></script> -->
    <title>ToDo App </title>
</head>
<body>
    <main class="w-screen h-screen bg-[#f2f2f2] relative md:pl-72">

        <div class="side-bar w-2xs h-full bg-[#0D1321] absolute top-0 left-0"> <!-- 288px -->
            <h1 class="text-[#FB3640] capitalize text-center font-bold text-3xl mt-5 mb-20">todo manager</h1>
            
            <ul class="nav-items pr-3"> 
                <li class="nav-item px-3 py-4 my-2 text-white capitalize font-bold bg-[#2D3F58] cursor-pointer transition-all hover:bg-[#FB3640] flex justify-end items-center rounded-tr-xl rounded-br-xl">
                    <span>today</span>
                </li>
                <li class="nav-item px-3 py-4 my-2 text-white capitalize font-bold bg-[#2D3F58] cursor-pointer transition-all hover:bg-[#FB3640] flex justify-end items-center rounded-tr-xl rounded-br-xl">
                    <span>tomorrow</span>
                </li>
                <li class="nav-item px-3 py-4 my-2 text-white capitalize font-bold bg-[#2D3F58] cursor-pointer transition-all hover:bg-[#FB3640] flex justify-end items-center rounded-tr-xl rounded-br-xl">
                    <span>new todo</span>
                </li>
            </ul>
            
        </div>
        
        <div class="main ">
            <div class="counter-wrapper flex justify-center items-center py-4">
                <div class="current-task text-md text-[#0D1321]">finish UI/UX design</div>
                <div class="divider w-1 h-6 bg-[#0D1321] mx-4"></div>
                <div class="counter text-[#FB3640] font-bold">
                    <span id="min">24</span>:<span id="sec">57</span>
                </div>
            </div>

            <div class="main-wrapper px-4">
                <div class="main-title  py-10">
                    <h1 class="text-2xl text-[#0D1321] font-bold">Today</h1>
                </div>
    
                <div class="flex items-center justify-between py-3">
                    <div class="bulk-delete flex justify-center items-center">
                        <div class="checkbox-form flex justify-center items-center">
                            <input type="checkbox" id="delete-all">
                            <label for="delete-all" class="ml-2 capitalize ">select all</label>
                        </div>
                        <button class="btn px-6 py-1 rounded-md bg-[#FB3640] text-white capitalize text-sm font-bold ml-3 border border-[#FB3640] cursor-pointer hover:bg-transparent hover:text-[#FB3640] transition-all">delete all</button>
                    </div>

                    <div class="flex justify-center items-center">
                        <label for="filters" class="block mb-2 text-sm w-1/2 font-medium text-[#0D1321]">Filter by:</label>
                        <select id="filters" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-1 px-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Choose filter</option>
                            <option value="US">high priority</option>
                            <option value="CA">meduim priority</option>
                            <option value="FR">low proiority</option>
                        </select>
                    </div>

                    
                </div>
            </div>
            

        </div>
    </main>
</body>
</html>
