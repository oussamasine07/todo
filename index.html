<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- <script defer src="./js/app.js"></script> -->
    <title>ToDo App </title>
</head>
<body>
    <main class="w-screen h-screen bg-[#f2f2f2] relative md:pl-72">

        <div class="side-bar w-2xs h-full bg-[#0D1321] absolute top-0 left-0"> <!-- 288px -->
            <h1 class="text-[#FB3640] capitalize text-center font-bold text-3xl mt-5 mb-20">todo manager</h1>
            
            <ul class="nav-items pr-3"> 
                <li class="nav-item px-3 py-4 my-2 text-white capitalize font-bold bg-[#2D3F58] cursor-pointer transition-all hover:bg-[#FB3640] flex justify-end items-center rounded-tr-xl rounded-br-xl">
                    <span>today</span>
                </li>
                <li class="nav-item px-3 py-4 my-2 text-white capitalize font-bold bg-[#2D3F58] cursor-pointer transition-all hover:bg-[#FB3640] flex justify-end items-center rounded-tr-xl rounded-br-xl">
                    <span>tomorrow</span>
                </li>
                <li class="nav-item px-3 py-4 my-2 text-white capitalize font-bold bg-[#2D3F58] cursor-pointer transition-all hover:bg-[#FB3640] flex justify-end items-center rounded-tr-xl rounded-br-xl">
                    <span>new todo</span>
                </li>
            </ul>
            
        </div>
        
        <div class="main ">
            <div class="counter-wrapper flex justify-center items-center py-4">
                <div class="current-task text-md text-[#0D1321]">finish UI/UX design</div>
                <div class="divider w-1 h-6 bg-[#0D1321] mx-4"></div>
                <div class="counter text-[#FB3640] font-bold">
                    <span id="min">24</span>:<span id="sec">57</span>
                </div>
            </div>


        </div>
    </main>
</body>
</html>
